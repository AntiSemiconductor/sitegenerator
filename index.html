---
title: Home
---
<div class="container-full">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/AiR_color.jpg" alt="Chania">
            </div>
            <div class="item">
                <img src="img/image1.jpg"="Chania">
            </div>

            <div class="item">
                <img src="img/image10.jpg" alt="Flower">
            </div>

            <div class="item">
                <img src="img/image11.jpg" alt="Flower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="head-divider"></div>
<div class="main-text container">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
    <link href="css/carousel.css" rel="stylesheet">


    <h1 class="heading">$title$</h1>
    <div class="about-container">
        <h1 id="about" class="heading">About us</h1>
        <p class="lead">アンチ半導体同盟として活動していた我々が送る新たなコンテンツ…</p>
    </div>
    <hr class="head-divider"></hr>
    <div class="events-container">
        <h1 id="events" class="heading">Events</h1>
        <p class="lead">展示予定</p>
        <p class="text-left">工大祭で展示を行います</p>
    </div>
    <hr class="head-divider"></hr>
</div>
