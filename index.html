            <li data-target="#headerImage" data-slide-to="2"></li>
            <li data-target="#headerImage" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active"
                 style="background-image: url(img/header/image1.jpg)"></div>
            <div class="item"
                 style="background-image: url(img/header/image2.jpg)"></div>
            <div class="item"
                 style="background-image: url(img/header/image3.jpg)"></div>
            <div class="item"
                 style="background-image: url(img/header/image4.jpg)"></div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control"
           href="#headerImage" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#headerImage" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
